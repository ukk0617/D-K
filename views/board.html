<section class="page-section" id="">
<section class="notice">
<div id="board-list">
  <div class="page-title">
        <div class="container">
		<div class="text-center">
       		    <h3 class="section-heading text-uppercase">공지사항</h3>
		    <h3 class="section-subheading text-muted"></h3>
		</div>
        </div>
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        <label for="search" class="blind">공지사항 내용 검색</label>
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
  <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
		            <th scope="col" class="th-member">작성자</th>
                    <th scope="col" class="th-date">등록일</th>
                </tr>
                </thead>
                <tbody>
			<!--- 요기 변수 --->
			<% for(var i=0; i<rows.length; i++) { var data = rows[i];  %>
				<tr><td><%=data.board_id%></td> 
				<th><a href="/board/read/<%=data.board_id%>"><%=data.title%></a></th>
				<td><%=data.full_name%></td>
				<td><%=data.time %></td></tr>
			<% } %>
		        </tbody>
            </table>
	    <button type="submit" class="btn btn-dark" style="width:90pt;height:30pt;float:right;" onclick="location.href='/write.html.js'">글 작성</button>
        </div>
    </div>
</section>
</section>
<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
